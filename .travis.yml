language: app

branches:
  only:
    - master
    - develop

script:
- cmake -H. -B_build -DCMAKE_INSTALL_PREFIX=_install -DBUILD_TESTS=ON -DBUILD_EXAMPLES=ON -DCMAKE_BUILD_TYPE=Coverage -DCPACK_GENERATOR="TGZ"
- cmake --build _build
- cp tests/iris_df* _build/
- cmake --build _build --target install
- cmake --build _build --target unit_tests_coverage 
- cmake --build _build --target package

# Генерация документации
after_success:
  - git clone -b develop https://github.com/mikaelkg/DecisionTree
  - cd DecisionTree
  - doxygen docs/doxygen.conf
  - ls | grep "[^docs]" | xargs rm -rf
  - mv docs/html/* . && rm -rf docs
  - git add .
  - git commit -m "documentation"
  - git push origin gh-pages
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
      - lcov
      - graphviz
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
